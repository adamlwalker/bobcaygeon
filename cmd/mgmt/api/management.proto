syntax = "proto3";

option go_package = "api";

service BobcaygeonManagement {
  rpc GetNodes (GetNodesRequest) returns (GetNodesResponse) {}
}

message Node {
    string id = 1;
    string displayName = 2;
}

message GetNodesResponse {
  repeated Node nodes = 1;
  int32 returnCode = 2;
}

message GetNodesRequest {
  string nodeName = 1;
}